<!DOCTYPE html>
<html>
<head>
    <title>Background Generator</title>
    <link rel="stylesheet" type="text/css" href="background.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

</head>
<body>
    <h1>BACKGROUND GENERATOR</h1>
    <h2>Choose Colors and Gradient type</h2>
    <center>
        <input class="color1" type="color" value="#0d00ff">
        <input class="color2" type="color" value="#fb00ff">
        <select class="gradient-type">
            <option value="to right">Left to Right</option>
            <option value="to bottom">Top to Bottom</option>
            <option value="to left">Right to Left</option>
            <option value="to top">Bottom to Top</option>
            <!-- Additional Gradient Options -->
            <option value="to top left">Bottom Right to Top Left</option>
            <option value="to top right">Bottom Left to Top Right</option>
            <option value="to bottom left">Top Right to Bottom Left</option>
            <option value="to bottom right">Top Left to Bottom Right</option>
        </select>
    </center>
    <h3></h3>
    <script type="text/javascript" src="background.js"></script>
</body>
</html>
